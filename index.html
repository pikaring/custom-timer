<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Custom Timer</title>
</head>
<body>
    <h3>Custom Timer</h3>
    <div class="input-box">
        <input type="number" id="hours" width="20%" placeholder="Hours">
        <input type="number" id="minutes" width="20%" placeholder="Minutes">
        <input type="number" id="seconds" width="20%" placeholder="Seconds">
    </div>
    <button id="start">START</button>
    <div class="progress-bar">
        <div id="progress"></div>
    </div>
    <p id="countdown"></p>
    <script src="timer.js"></script>
</body>
</html>
