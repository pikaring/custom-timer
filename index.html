<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Copilot Timer</title>
</head>
<body>
    <h3>Custom Timer</h3>
    <div class="input-box">
        <input type="number" class="input-number" id="hours" value="0" placeholder="Hours">
        <label>時間</label>
        <input type="number" class="input-number" id="minutes" value="0" placeholder="Minutes">
        <labeL>分</labeL>
        <input type="number" class="input-number" id="seconds" value="0" placeholder="Seconds">
        <labeL>秒</labeL>
    </div>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <button id="reset">RESET</button>
    <div class="progress-bar">
        <div id="progress"></div>
    </div>
    <p id="countdown"></p>
    <script src="timer.js"></script>
</body>
</html>
